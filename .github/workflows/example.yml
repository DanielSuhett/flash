name: TypeScript Deep Code Review

on:
  push:
    branches:
      - main
      - develop

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TypeScript Deep Code Review
        uses: DanielSuhett/projectr@0.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          llm-api-key: ${{ secrets.LLM_API_KEY }}
          auto-approve: 'false'
          auto-merge: 'false'
          index-cache-enabled: 'true' 